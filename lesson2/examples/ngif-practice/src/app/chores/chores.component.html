<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p color="red" *ngIf ="chores.length > finishedChores.length">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src={{targetImage}} *ngIf="finishedChores.length === 0 || finishedChores.length - 3 >= chores.length; else noAllowance"/>
    <ng-template #noAllowance>
        <p>No allowance yet.</p>
    </ng-template>
</div>
<hr>
<div class="iceCream">
    <h1 *ngIf="chores.length === 0 && finishedChores.length >= 4; else howToEarnIceCream">Ice cream treat!</h1>
    <ng-template #howToEarnIceCream>
        <h3>To earn an ice cream treat:</h3>
        <p>The chores list must be empty.</p>
        <p>The Done list must have at least four items.</p>
    </ng-template>
</div>
